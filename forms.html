<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms in HTML</h1>

    <form action="/account">
       <p>
        <label for="username">Enter Username</label>
        <input type="text" id="username" placeholder="username" name="username">
        </p> 
        
        <p>
            <label for="password">Enter a Password</label>
            <input type="password" id="password" placeholder="password" name="password">
        </p>
        
        <p>
            <label for="color">Pick a Color</label>
            <input type="color" id="color" name="color">
        </p>

        <p>
            <label for="number">Enter a Number</label>
            <input type="number" id="number" placeholder="enter value" min="5" max="100" name="num">
        </p>
    <button>Submit</button>
</form>
<hr>
<h2>Hijacking Search Forms</h2>
<h3>Reddit</h3>    
    <form action="https://www.reddit.com/search">
            <input type="text" name="query">
            <button>Search Reddit</button>
        </form>

    <h3>YouTube</h3>
    <form action=" https://www.youtube.com/results">
    <input type="text" name="search_query">
    <button>Search YouTube</button>
</form>


   <h3>Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search GOOGLE</button>
    </form>
<hr>
    
<h2>More Inputs</h2>
<form action="/creatures">
    <label for="agree">Agree</label>
    <input type="checkbox" name="i_agree" id="agree" checked>

    <p>
        <label for="fox">Fox</label>
        <input type="radio" name="identify" id="fox" value="fox">
       
        <label for="owl">Owl</label>
        <input type="radio" name="identify" id="owl" value="owl">
        
        <label for="snake">Snake</label>
        <input type="radio" name="identify" id="snake" value="snake">
    </p> 

<p>
    <h2>Select Element</h2>
    <label for="body_color">Pick a color</label>
    <select name="body_color" id="body_color">
        <option value="">--Select an option--</option>
        <option value="black">Black</option>
        <option value="copper" selected>Copper</option>
        <option value="pink">Pink</option>
        <option value="mint">Mint</option>
        <option value="purple">Purple</option>
     </select>
   
</p>

<p>
    <h2>Range Input</h2>
    <label for="density">Fur Density</label>
    <input type="range" id="density" min="5" max="100" name="fur_density">
</p>
    
<p>
    <h2>Textarea Element</h2>
    <label for="details">Tell us about your creature</label>
    <br>
    <textarea id="details" rows="10" cols="40"  name="details" placeholder="get creative"></textarea>
</p>

<button>Submit</button>    
</form>
    

</body>
</html>
