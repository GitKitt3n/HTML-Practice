<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="strap.css" />

    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <!-- container or container-fluid -->
      <h1>Bootstrap</h1>
      <h2>Buttons <span class="badge bg-success">4</span></h2>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-outline-warning btn-lg">
        Warning Outline
      </button>
      <button type="button" class="btn">
        <span class="badge rounded-pill bg-danger">Pill </span>
      </button>
      <button type="button" class="btn btn-outline-danger" disabled>
        Danger Outline Disabled
      </button>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam,
        perferendis. Laboriosam, modi natus? Nulla veritatis recusandae aperiam,
        similique quae eligendi rem officiis iusto sunt maiores ipsa reiciendis
        pariatur omnis ab!
      </p>
      <button type="button" class="btn btn-primary position-relative">
        Updates
        <span
          class="
            position-absolute
            top-0
            start-100
            translate-middle
            p-2
            bg-danger
            border border-light
            rounded-circle
          "
        >
          <span class="visually-hidden"></span>
        </span>
      </button>
      <button type="button" class="btn btn-primary position-relative">
        Inbox
        <span
          class="
            position-absolute
            top-0
            start-100
            translate-middle
            badge
            rounded-pill
            bg-danger
          "
        >
          99+
          <span class="visually-hidden">unread messages</span>
        </span>
      </button>
    </div>
    <script>
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js";
      integrity =
        "sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4";
      crossorigin = "anonymous";
    </script>
  </body>
</html>
